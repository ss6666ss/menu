{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-4 text-primary">{{ title }}</h1>
    <p class="h5 mt-4">{{ message|safe }}</p>
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <hr>
        <table class="table">
        <tr>
            <th>NAME</th>
            <th>CALOLIE</th>
            <th>PROTEIN</th>
            <th>FAT</th>
            <th>CARBOHYDRATES</th>
            <th>DIETARY_FIBER</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{item.name}]</td>
            <td>{{item.calorie}}</td>
            <td>{{protein}}</td>
            <td>{{fat}}</td>
            <td>{{carbohydrates}}</td>
            <td>{{dietary_fiber}}</td>
        </tr>
        </table>
    </form>
</body>
</html>
